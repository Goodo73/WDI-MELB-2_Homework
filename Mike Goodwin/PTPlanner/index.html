<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PT Planner</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 id="title">PT Planner</h1>

	<div class="input">
		<p>
			<label for="startLine">On which <strong>line</strong> do you wish to <span class="upper">start</span> your journey?</label>
			<select name="startLine" id="startLine">
			</select>
		</p>
		<p>
			<label for="startStop">At which <strong>stop</strong> do you wish to <span class="upper">start</span> your journey?</label>
			<select name="startStop" id="startStop">
			</select>
		</p>
		<p>
			<label for="endLine">On which <strong>line</strong> do you wish to <span class="upper">end</span> your journey?</label>
			<select name="endLine" id="endLine">
			</select>
		</p>
		<p>
			<label for="endStop">At which <strong>stop</strong> do you wish to <span class="upper">end</span> your journey?</label>
			<select name="endStop" id="endStop">
			</select>
		</p>
	</div>
	
	<div class="journey">
		
	</div>

	<script src="js/planner.js"></script>
	
</body>
</html>
